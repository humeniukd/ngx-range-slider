<div class="mat-slider-wrapper" #sliderWrapper>
  <div class="mat-slider-thumb-container"
       [ngStyle]="thumbContainerStyles('min')"
       [ngClass]="thumbContainerClasses('min')"
       (click)="onRingClick($event, 'min')"
       (mousedown)="onMouseDown('min')">
    <div class="mat-slider-focus-ring"></div>
    <div class="mat-slider-thumb"></div>
    <div class="mat-slider-thumb-label">
      <span class="mat-slider-thumb-label-text">{{minDisplayValue}}</span>
    </div>
  </div>
  <div class="mat-slider-thumb-container"
       [ngStyle]="thumbContainerStyles('max')"
       [ngClass]="thumbContainerClasses('max')"
       (click)="onRingClick($event, 'max')"
       (mousedown)="onMouseDown('max')">
    <div class="mat-slider-focus-ring"></div>
    <div class="mat-slider-thumb"></div>
    <div class="mat-slider-thumb-label">
      <span class="mat-slider-thumb-label-text">{{maxDisplayValue}}</span>
    </div>
  </div>
  <div class="mat-slider-track" (click)="onTrackClick($event)">
    <div class="mat-slider-track-wrapper">
      <div class="mat-slider-track-background" [ngStyle]="trackBackgroundStyles('min')"></div>
      <div class="mat-slider-track-fill" [ngStyle]="trackFillStyles"></div>
      <div class="mat-slider-track-background" [ngStyle]="trackBackgroundStyles('max')"></div>
    </div>
  </div>
</div>
